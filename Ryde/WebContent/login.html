<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<script src="add.js"></script>
		<link rel="stylesheet" type ="text/css" href="login-style.css"/></head>
	</head>
	<body>
		<div class="center">
			<div class="loginInput">
	
	            <h1 class="headerStyle">Ryde</h1>
	
	            <p>Login to your Ryde account to make and view reservation or make your own vehicle available to reserve.</p>
				<form action="Servlet?req=login" method="POST">
					<table class="center-table">
						<tr>
				            <td class="td-right">Username</td>
				            <td><input type="text" placeholder="Enter Username" name="username" required class="text-entry"/></td>
						</tr>
						<tr>
				            <td class="td-right">Password</td>
				            <td><input type="password" placeholder="Enter Password" name="password" required class="text-entry"/></td>
						</tr>
					</table>
		            <input type="submit" class="button">
		   		</form>
	   	
	   			<h4>Don't have an account? <a href="register.html">Register</a></h4>
	        </div>
        </div>
	</body>
</html>
