<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel= "stylesheet" type = "text/css" href="login-style.css"/></head>
	</head>
	<body>
		<div class = "loginInput">

            <h1 class = "headerStyle">RYDE</h1>

            <p>Login to your RYDE account to make and view reservation or make your own vehicle available to reserve.</p>
			<form action="Servlet?req=register" method="POST">
	            <label>Username</label>
	            <input type="text" placeholder="Enter Username" name="username" required/>
	
	            <br>
	            <br>
	
	            <label>Password</label>
	            <input type="text" placeholder="Enter Password" name="password" required/>
	            
	            <br>
	            <br>
	            
	            <label>Confirm Password</label>
	            <input type="text" placeholder="Re-enter Password" name="confirm" required/>
	            
	            <br>
	            <br>
	            
	            <label>First Name</label>
	            <input type="text" placeholder="Enter First Name" name="firstName" required/>
	            
	            <br>
	            <br>
	            
	            <label>Last Name</label>
	            <input type="text" placeholder="Enter Last Name" name="lastName" required/>
	
	          	<br>
	            <br>
	
	            <input type = "submit" id = "buttonStyle">
	 		</form>
   
            
        </div>
	</body>
</html>
